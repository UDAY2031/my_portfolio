<svg width="204" height="204" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" stroke="#ddd" stroke-width="10" fill="none"/>

  <!-- Progress Circle (85%) -->
  <circle cx="50" cy="50" r="45" stroke="url(#grad1)" stroke-width="10" fill="none"
          stroke-dasharray="282.6" stroke-dashoffset="42.39" stroke-linecap="round"
          transform="rotate(-90 50 50)" />

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#AA37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A2FBD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Percentage Text -->
  <text x="50" y="55" font-size="20" text-anchor="middle" fill="#fff">70%</text>
</svg>
